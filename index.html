<body>

    <div class="container">
        <div class="c1 col">
            <h1>REGISTRATION FORM FOR STUDENTS
                <span class="material-symbols-outlined">
                    app_registration
                </span>
            </h1>
            <form id="fo">
                <table>
                    <tr>
                        <td>Full Name</td>
                        <td class="a c"><input type="text" class="d" type="text" name="name" id="name" placeholder="Enter your full name "></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td class="a c"><input type="email" class="d" type="email" name="email" id="email" placeholder="abc@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td class="a c"><input type="tel" class="d" type="tel" name="phn" id="phn" placeholder="Enter your number in the format 111-111-1111" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td class="a c"><input class="d" type="text" name="Address" id="Address" placeholder="Enter your Address"></td>
                    </tr>
                    <tr rowspan="2">
                        <td>Gender</td>
                        <td class="a c h"><span><input type="radio" class="f" name="gender" id="Male" value="Male">Male</span><span><input class="f" type="radio" name="gender" id="Female" value="Female">Female</span></td>
                    </tr>
                    <tr rowspan="3">
                        <td>Interested Domains</td>
                        <td class="a c h">
                            <span><input type="checkbox" name="skill" class="g" id="Web Development" value="Web Development">Web Development </span>
                            <span><input class="g" type="checkbox" name="skill" id="Android Development" value="Android Development">Android Development</span>
                            <span><input class="g" type="checkbox" name="skill" value="Others" id="Others">Others </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e b" type="button" onclick="fun()" value="SUBMIT"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e r" type="reset" value="RESET"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="c2 col" id="c">
            <h1>ENROLLED STUDENTS</h1>
            <div class="ss" id="ss">
                
            </div> 
        </div>
    </div>
